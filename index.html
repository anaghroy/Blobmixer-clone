<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blob Mixer</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#333]">
    <nav style="font-family: 'Aften_Screen'" class="top-0 left-0 w-full z-50 text-white p-2">
      <div
        class="container flex justify-between items-center mx-auto px-4 py-4"
      >
        <h1 class="text-lg md:text-xl font-light cursor-pointer">Blobmixer</h1>
        <h1 class="hidden md:block text-lg md:text-xl font-semibold cursor-pointer">
          Try in VR
          <i
            class="ri-goggles-fill ri-lg hover:text-red-500 cursor-pointer transition-all"
          ></i>
        </h1>
        <h1 class="text-lg md:text-xl font-light cursor-pointer">About</h1>
      </div>
    </nav>
    <div class="fixed bottom-0 left-0 w-full md:w-[18vw] h-[10vh] flex justify-start items-center">
      <h2 class="text-white text-base md:text-sm font-light px-5">NFT Collection</h2>
    </div>
    <div class="fixed -z-10 bottom-0 right-0 w-[35vw] md:w-[18vw] p-4">
      <div class="container mx-auto px-4 py-4">
        <div class="w-full bg-gray-200 transition-all rounded-full h-0.5">
          <div
          id="progress-bar"
          class="bg-[#0f172a] h-0.5 rounded-full"
            style="width: 5%"
          ></div>
        </div>
      </div>
      <canvas id="canvas" class="fixed top-0 left-0 -z-10"></canvas>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
